<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Border</title>

<style>
.outsideBlue {
  border-style: dotted;
  border-radius: 10px;
  padding: 10px;
  border-color: blue;
}
.middleRed {
  border-style: dashed;
  border-radius: 10px;
  padding: 10px;
  border-color: red;
}
.innerGreen {
  border-style: solid;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  font-size: 20px;
  border-color: green;
}
</style>

</head>

<body>
  <div class="outsideBlue">
    <div class="middleRed">
      <div class="innerGreen">
        <p>
          I am heavily packed <br>
          &lt;DIV&gt;
        </p>
      </div>
    </div>
  </div>
</body>

</html>
